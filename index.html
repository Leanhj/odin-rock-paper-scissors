<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="./javascript.js" defer></script>
    <div class="main">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="choices">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="game-info">
            <div class="choice-info">
                <div class="player-choice">Placeholder</div>
                <div class="vs">VS</div>
                <div class="computer-choice">Placeholder</div>
            </div>
            <div class="info-result">Placeholder</div>
        </div>
        <div class="scores">
            <div class="wins">
                <div class="w-text">Wins</div>
                <div class="w-count">0</div>
            </div>
            <div class="draws">
                <div class="d-text">Draws</div>
                <div class="d-count">0</div>
            </div>
            <div class="losses">
                <div class="l-text">Losses</div>
                <div class="l-count">0</div>
            </div>
        </div>
    </div>
</body>
</html>
